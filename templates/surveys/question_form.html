{% extends 'base.html' %}
{% block content %}
  <h2>Edit Question for: {{ question.survey.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <hr>
    <h3>Choices (for Multiple Choice questions)</h3>
    {{ choice_formset.management_form }}
    {% for form in choice_formset %}
      <div class="choice-form">
        {{ form.as_p }}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Save Question</button>
  </form>
{% endblock %}
